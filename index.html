<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav {
            /* Your existing styles for the navigation bar */
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }

        .blurb {
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 0;
        }

        p {
            margin-bottom: 20px;
        }

        img {
            border-radius: 50%; /* Make the image circular */
            max-width: 100%; /* Make sure the image doesn't exceed its container */
            margin-bottom: 10px;
        }

        footer {
            margin-top: 20px;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center; /* Center the links */
        }

        li {
            display: inline-block;
            margin-right: 10px;
        }

        a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav>
        <!-- Your existing navigation code -->
    </nav>
    <div class="container">
        <div class="blurb">
            <img src="https://pbs.twimg.com/media/GDHNwQvXwAA9S14?format=jpg&name=medium" alt="" width="150" height="150">
            <h1>Gregory Lederer</h1>
            <p>Basketball Analytics.</p>
        </div><!-- /.blurb -->
    </div><!-- /.container -->
    <footer>
        <ul>
            <li><a href="mailto:gregoryled@yahoo.com">Personal Email</a></li>
            <li><a href="mailto:glederer@umass.edu">School Email</a></li>
            <li><a href="https://www.linkedin.com/in/gregorylederer/">LinkedIn</a></li>
            <li><a href="https://github.com/glederer04">GitHub</a></li>
        </ul>
    </footer>
</body>
</html>
