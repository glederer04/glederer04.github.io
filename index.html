<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e3e3e3;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: left;
        }

        .profile {
            background-color: #e3e3e3;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: left;
        }

        img {
            border-radius: 50%;
            max-width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        p {
            margin-bottom: 20px;
        }

        .contact-icons {
            margin-top: 20px;
            text-align: left;
        }

        .contact-icons a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            color: transparent;
        }

        .contact-icons img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            vertical-align: left;
        }

        footer {
            margin-top: 20px;
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="https://pbs.twimg.com/media/GDHNwQvXwAA9S14?format=jpg&name=medium" alt="Gregory Lederer" width="150" height="150">
            <h1>Gregory Lederer</h1>
            <p>Basketball Analytics</p>
            <div class="contact-icons">
                <a href="mailto:gregoryled@yahoo.com">
                    <img src="https://assets.stickpng.com/images/584856b4e0bb315b0f7675ac.png" alt="Personal Email">
                    PersonalEmail
                </a>
                <a href="mailto:glederer@umass.edu">
                    <img src="https://assets.stickpng.com/images/584856b4e0bb315b0f7675ac.png" alt="School Email">
                    SchoolEmail
                </a>
                <a href="https://www.linkedin.com/in/gregorylederer/">
                    <img src="https://static.vecteezy.com/system/resources/previews/018/930/587/original/linkedin-logo-linkedin-icon-transparent-free-png.png" alt="LinkedIn">
                    LinkedIn
                </a>
                <a href="https://github.com/glederer04">
                    <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub">
                    GitHub
                </a>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Gregory Lederer. All rights reserved.</p>
    </footer>
</body>
</html>
