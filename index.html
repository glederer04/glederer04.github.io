<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e3e3e3; /* Set the background color */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav {
            /* Your existing styles for the navigation bar */
        }

        .container {
            max-width: 800px;
            margin: 0; /* Remove margin to align with the top */
            text-align: left; /* Align everything to the left */
            padding: 5px; /* Add padding to the container */
        }

        .blurb {
            background-color: transparent;
            border-radius: 8px;
            box-shadow: 0 0 0px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align items to the left */
            padding: 0px;
        }

        h1 {
            margin-top: 0;
        }

        p {
            margin-bottom: 5px;
        }

        img {
            border-radius: 50%; /* Make the image circular */
            max-width: 100%; /* Make sure the image doesn't exceed its container */
            margin-bottom: 10px;
        }

        footer {
            margin-top: 5px;
            background-color: #e3e3e3;
            color: transparent;
            padding: 5px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 10px; /* Add space between each link */
        }

        a {
            color: #0000FF;
            text-decoration: underlined;
            background-color: transparent; /* Remove background color */
            padding: 0; /* Remove padding */
        }
    </style>
</head>
<body>
    <nav>
        <!-- Your existing navigation code -->
    </nav>
    <div class="container">
        <div class="blurb">
            <img src="https://pbs.twimg.com/media/GDHNwQvXwAA9S14?format=jpg&name=medium" alt="" width="150" height="150">
            <h1>Gregory Lederer</h1>
            <p>Basketball Analytics.</p>
        </div><!-- /.blurb -->
    </div><!-- /.container -->
    <footer>
        <ul>
            <li><a href="mailto:gregoryled@yahoo.com">Personal Email</a></li>
            <li><a href="mailto:glederer@umass.edu">School Email</a></li>
            <li><a href="https://www.linkedin.com/in/gregorylederer/">LinkedIn</a></li>
            <li><a href="https://github.com/glederer04">GitHub</a></li>
        </ul>
    </footer>
</body>
</html>
