<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e3e3e3;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 300px; /* Adjusted width */
            margin: 20px 20px 20px 0; /* Adjusted margin */
            text-align: left;
        }

        .profile {
            background-color: #e3e3e3;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            text-align: left;
        }

        img {
            border-radius: 50%;
            max-width: 150px;
            height: auto;
            margin-bottom: 5px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        p {
            margin-bottom: 20px;
        }

        .additional-info {
            margin-top: 10px; /* Decreased margin */
            text-align: left;
        }

        .additional-info img {
            width: 25px; /* Adjusted size */
            height: 25px; /* Adjusted size */
            margin-right: 10px;
            vertical-align: middle;
        }

        .contact-icons a img {
            width: 25px; /* Adjusted size */
            height: 25px; /* Adjusted size */
            margin-right: 10px;
            vertical-align: middle;
        }

        .contact-icons a {
            display: block;
            margin-bottom: 25px; /* Increased margin */
            text-decoration: none;
            color: #000000;
            transition: text-decoration 0.3s; /* Added transition */
        }

        .contact-icons a:hover {
            text-decoration: underline; /* Underline on hover */
        }

        footer {
            margin-top: 20px;
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="https://pbs.twimg.com/media/GDHNwQvXwAA9S14?format=jpg&name=medium" alt="Gregory Lederer" width="150" height="150">
            <h1>Gregory Lederer</h1>
            <p>
                Basketball Analytics Enthusiast.
            </p>
            <div class="additional-info">
                <img src="https://cdn3.iconfinder.com/data/icons/business-life-1/532/placeholder_map_marker_position_pinpoint-512.png" alt="Location">
                Glen Mills, Pennsylvania
            </div>
            <div class="contact-icons">
                <a href="mailto:gregoryled@yahoo.com">
                    <img src="https://assets.stickpng.com/images/584856b4e0bb315b0f7675ac.png" alt="Personal Email">
                    Personal Email
                </a>
                <a href="mailto:glederer@umass.edu">
                    <img src="https://assets.stickpng.com/images/584856b4e0bb315b0f7675ac.png" alt="School Email">
                    School Email
                </a>
                <a href="https://www.linkedin.com/in/gregorylederer/">
                    <img src="https://static.vecteezy.com/system/resources/previews/018/930/587/original/linkedin-logo-linkedin-icon-transparent-free-png.png" alt="LinkedIn">
                    LinkedIn
                </a>
                <a href="https://github.com/glederer04">
                    <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub">
                    GitHub
                </a>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Gregory Lederer. All rights reserved.</p>
    </footer>
</body>
</html>
